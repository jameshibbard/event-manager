<section class="eventapp">
  <header class="header">
    <h1>Event Manager</h1>
  </header>

  <app-event-form (add)="onAddEvent($event)"></app-event-form>

  <app-event-list [events]="events" (remove)="onRemoveEvent($event)">
  </app-event-list>

  <app-event-list-footer [events]="events"></app-event-list-footer>
</section>
